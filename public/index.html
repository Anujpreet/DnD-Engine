<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DnD Engine VTT</title>
    <style>
        body {
            margin: 0;
            background: #121212;
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #lobby-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lobby-box {
            background: #222;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 320px;
            border: 1px solid #444;
        }

        .hidden {
            display: none !important;
        }

        #toolbar {
            width: 60px;
            background: #1e1e1e;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 50;
        }

        .tool {
            width: 40px;
            height: 40px;
            background: #333;
            margin-bottom: 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-area {
            flex-grow: 1;
            position: relative;
            display: flex;
            height: 100%;
        }

        #viewport {
            flex-grow: 1;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        #chat-panel {
            width: 300px;
            background: #111;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            font-size: 13px;
        }

        #dice-menu {
            position: absolute;
            left: 70px;
            top: 100px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            display: none;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
            z-index: 100;
        }

        .dice-btn {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        #dice-stage {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
        }

        #room-info {
            position: absolute;
            top: 15px;
            right: 320px;
            background: #5a2e91;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 13px;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="lobby-overlay">
        <div class="lobby-box" id="lobby-main">
            <h2>DnD Engine</h2>
            <input type="text" id="username-input" placeholder="Username"
                style="width:100%; padding:10px; margin-bottom:10px; background:#333; color:white; border:1px solid #555;">
            <button id="btn-host-game"
                style="width:100%; padding:10px; background:#5a2e91; color:white; border:none; cursor:pointer;">Host
                Game</button>
            <button id="btn-show-join"
                style="width:100%; padding:10px; margin-top:5px; background:#444; color:white; border:none; cursor:pointer;">Join
                Game</button>
        </div>
        <div class="lobby-box hidden" id="lobby-join">
            <h2>Enter Code</h2>
            <input type="text" id="room-code-input" placeholder="4-Letter Code" maxlength="4"
                style="width:100%; padding:10px; background:#333; color:white; border:1px solid #555; text-transform:uppercase;">
            <button id="btn-confirm-join"
                style="width:100%; padding:10px; margin-top:10px; background:#2e915a; color:white; border:none; cursor:pointer;">Enter
                World</button>
            <button id="btn-back"
                style="width:100%; padding:10px; margin-top:5px; background:none; color:#888; border:none; cursor:pointer;">Back</button>
        </div>
    </div>

    <div id="toolbar">
        <div class="tool" onclick="document.getElementById('map-upload').click()">üó∫Ô∏è</div>
        <input type="file" id="map-upload" style="display: none;">
        <div class="tool" onclick="toggleDiceMenu()">üé≤</div>
        <div class="tool" style="position:relative;">
            üé®
            <input type="color" value="#5a2e91" onchange="updateDiceColor(this.value)"
                style="opacity:0; position:absolute; inset:0; cursor:pointer;">
        </div>
    </div>

    <div id="game-area">
        <div id="room-info" style="display:none;">Room: <span id="room-code-display">????</span></div>
        <div id="dice-menu">
            <div style="font-size:10px; color:#888;">QTY: <input type="number" id="dice-qty" value="1" min="1"
                    style="width:40px; background:#333; color:white; border:1px solid #555;"></div>
            <button class="dice-btn" onclick="rollDice(4)">D4</button>
            <button class="dice-btn" onclick="rollDice(20)">D20</button>
        </div>
        <div id="dice-stage"></div>
        <div id="viewport"><canvas id="game-canvas"></canvas></div>
    </div>

    <div id="chat-panel">
        <div id="messages"></div>
        <form id="input-area" style="padding:10px;"><input id="msg-input"
                style="width:100%; padding:12px; background:#333; color:white; border:none; border-radius:6px;"
                placeholder="Message..." disabled></form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="client.js"></script>
</body>

</html>
